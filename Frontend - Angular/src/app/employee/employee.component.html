<div class="row">
    <div class="col s12">
      <div class="card blue-grey darken-3">
        <div class="header">
          <h3>Employee Appraisal Application</h3>
          <h6>Submitted as WTA Assignment by Harsh Agarwal (181IT117)</h6>
          <br>
        </div>
        <div class="card-content white-text">
          <div class="row">
            <!-- <h4 align="center"><u>Employee Appraisal Application</u></h4>
            <h6 align="center">Submitted as WTA Assignment by Harsh Agarwal (181IT117)</h6> -->
            <div class="col s6">
              <h5>Employees List</h5>
                <table class="responsive-table">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Postion</th>
                        <th>Score</th>
                      </tr>
                    </thead>
                    <tr *ngFor="let emp of employeeService.employees">
                      <td>{{emp.name}}</td>
                      <td>{{emp.dept}}</td>
                      <td>{{emp.position}}</td>
                      <td>{{emp.score}}</td>
                      <td>
                          <a class="action-btn" (click)="onEdit(emp)">
                            <i class="material-icons">edit</i>
                          </a>
                          <a class="action-btn" (click)="onDelete(emp._id,employeeForm)">
                            <i class="material-icons">delete</i>
                          </a>
                        </td>
                    </tr>
                  </table>
            </div>

            <div class="col s6">
              <h5>Add a new Appraisal</h5>
              <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Enter Employee's Name" required>
                    <label>Name
                      <label class="red-text">*</label>
                    </label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="dept" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.dept" placeholder="Enter Employee's Department" required>
                    
                    <label>Department <label class="red-text">*</label></label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="position" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Enter Employee's Post">
                    <label>Position</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="score" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.score" placeholder="Enter Score out of 100" required>
                    <label>Appraisal Score <label class="red-text">*</label></label>
                    
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="remarks" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.remarks" placeholder="Enter Your Remarks">
                    <label>Remarks</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <button class="btn btn-custom right" type="button" (click)="resetForm(employeeForm)">Reset</button>
                    <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">Submit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
